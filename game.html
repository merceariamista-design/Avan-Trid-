<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Likra Economy — Jogo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:#eafff4;
}

header{
  background:#121212;
  padding:15px;
  text-align:center;
  color:#00ff88;
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:15px;
}

.card{
  background:#1a1a1a;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

.card h3{
  margin-top:0;
  color:#00ff88;
}

.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.btn{
  background:#00ff88;
  color:#003b1f;
  padding:12px;
  text-align:center;
  border-radius:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  LIKRA ECONOMY
</header>

<div class="container">

  <div class="card">
    <h3>Carteira</h3>
    <p>LIKRA: K$ 0,00</p>
    <p>Outras moedas: --</p>
  </div>

  <div class="card">
    <h3>Banco</h3>
    <div class="menu">
      <div class="btn">Câmbio</div>
      <div class="btn">Empréstimos</div>
      <div class="btn">Títulos</div>
      <div class="btn">Fundo</div>
    </div>
  </div>

</div>

</body>
</html>
