<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Likra Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #020617, #020617);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      padding: 20px;
      background: #020617;
      text-align: center;
      border-bottom: 1px solid #334155;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .container {
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    .card {
      background: #020617;
      border: 1px solid #334155;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .player {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player span {
      font-size: 14px;
      opacity: 0.8;
    }

    .saldo {
      font-size: 20px;
      font-weight: bold;
      color: #22c55e;
    }

    .actions button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    .actions button.secondary {
      background: #22c55e;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <header>
    <h1>LIKRA</h1>
    <small>Simulador Econômico</small>
  </header>

  <div class="container">

    <div class="card player">
      <div>
        <span>Jogador</span><br>
        <strong id="nomeJogadorTela">---</strong>
      </div>

      <div class="saldo" id="saldoLikra">K$ 0,00</div>
    </div>

    <div class="card actions">
      <button>Mercado</button>
      <button class="secondary">Banco</button>
      <button>Investimentos</button>
    </div>

  </div>

  <footer>
    Likra © 2026
  </footer>

  <script src="script.js"></script>
  <script>
    carregarJogador();
  </script>

</body>
</html>
