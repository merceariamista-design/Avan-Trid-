  <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Likra Economy Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #f1f1f1;
  margin: 0;
  padding: 15px;
}
h1, h2 {
  color: #00ff88;
}
.card {
  background: #1c1c1c;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
}
button {
  padding: 10px;
  margin-top: 8px;
  background: #00ff88;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
.hidden {
  display: none;
}
hr {
  border: 1px solid #333;
}
</style>
</head>

<body>

<h1>üéÆ Likra Economy</h1>

<div class="card">
<h2>üíº Carteira do Jogador</h2>
<div id="carteira"></div>
</div>

<div class="card">
<h2>üîÑ Converter para Likra (K$)</h2>
<select id="moeda">
  <option value="TER">TER‚Ç¨</option>
  <option value="FUG">FUG$</option>
  <option value="DEP">DEP¬£</option>
  <option value="POLO">POLO$</option>
  <option value="TIGER">TIGER¬¢</option>
</select>
<input type="number" id="valor" placeholder="Valor">
<button onclick="converter()">Converter</button>
</div>

<div class="card">
<h2>üîê Painel Administrativo</h2>
<input type="password" id="senhaAdmin" placeholder="Senha do administrador">
<button onclick="loginAdmin()">Entrar</button>

<div id="adminPainel" class="hidden">
  <hr>
  <h3>üè¶ Fundo Central (Taxas)</h3>
  <div id="fundo"></div>

  <h3>üí± Converter Fundo ‚Üí Likra</h3>
  <select id="moedaFundo">
    <option value="TER">TER‚Ç¨</option>
    <option value="FUG">FUG$</option>
    <option value="DEP">DEP¬£</option>
    <option value="POLO">POLO$</option>
    <option value="TIGER">TIGER¬¢</option>
  </select>
  <input type="number" id="valorFundo" placeholder="Valor">
  <button onclick="converterFundo()">Converter Fundo</button>

  <p><strong>‚ö†Ô∏è Aqui futuramente entram:</strong></p>
  <ul>
    <li>T√≠tulos</li>
    <li>Empr√©stimos</li>
    <li>Juros</li>
  </ul>
</div>
</div>

<script>
// ===== CONFIGURA√á√ïES =====
const SENHA_ADMIN = "1234";
const TAXA = 0.03;

// ===== COTA√á√ïES =====
let cotacao = {
  LIKRA: 3.44,
  TER: 1.22,
  FUG: 2.90,
  DEP: 8.44,
  POLO: 13.87,
  TIGER: 7.56
};

// ===== CARTEIRA JOGADOR =====
let carteira = {
  LIKRA: 100,
  TER: 50,
  FUG: 30,
  DEP: 20,
  POLO: 10,
  TIGER: 15
};

// ===== FUNDO CENTRAL =====
let fundo = {
  LIKRA: 0,
  TER: 0,
  FUG: 0,
  DEP: 0,
  POLO: 0,
  TIGER: 0
};

// ===== FUN√á√ïES =====
function mostrarCarteira() {
  let html = "";
  for (let m in carteira) {
    html += `${m}: ${carteira[m].toFixed(2)}<br>`;
  }
  document.getElementById("carteira").innerHTML = html;
}

function mostrarFundo() {
  let html = "";
  for (let m in fundo) {
    html += `${m}: ${fundo[m].toFixed(2)}<br>`;
  }
  document.getElementById("fundo").innerHTML = html;
}

function converter() {
  let moeda = document.getElementById("moeda").value;
  let valor = parseFloat(document.getElementById("valor").value);

  if (!valor || valor <= 0 || valor > carteira[moeda]) {
    alert("Valor inv√°lido");
    return;
  }

  let bruto = valor * cotacao[moeda];
  let taxa = bruto * TAXA;
  let liquido = bruto - taxa;

  carteira[moeda] -= valor;
  carteira.LIKRA += liquido;

  fundo[moeda] += valor * TAXA;

  salvar();
  mostrarCarteira();
}

function loginAdmin() {
  if (document.getElementById("senhaAdmin").value === SENHA_ADMIN) {
    document.getElementById("adminPainel").classList.remove("hidden");
    mostrarFundo();
  } else {
    alert("Senha incorreta");
  }
}

function converterFundo() {
  let moeda = document.getElementById("moedaFundo").value;
  let valor = parseFloat(document.getElementById("valorFundo").value);

  if (!valor || valor > fundo[moeda]) {
    alert("Valor inv√°lido");
    return;
  }

  let emLikra = valor * cotacao[moeda];

  fundo[moeda] -= valor;
  fundo.LIKRA += emLikra;

  salvar();
  mostrarFundo();
}

// ===== PERSIST√äNCIA =====
function salvar() {
  localStorage.setItem("carteira", JSON.stringify(carteira));
  localStorage.setItem("fundo", JSON.stringify(fundo));
}

function carregar() {
  carteira = JSON.parse(localStorage.getItem("carteira")) || carteira;
  fundo = JSON.parse(localStorage.getItem("fundo")) || fundo;
}

// ===== INICIAR =====
carregar();
mostrarCarteira();
</script>

</body>
</html>
