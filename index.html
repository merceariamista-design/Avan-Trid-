<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LIKRA â€¢ Entrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .box {
            width: 90%;
            max-width: 350px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        h1 {
            margin: 0 0 10px;
            letter-spacing: 2px;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background: #020617;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            color: #020617;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>LIKRA</h1>
    <p>Digite seu nome para entrar</p>
    <p>Banco Likra Soberano K$</p>

    <input type="text" id="nomeJogador" placeholder="Seu nome">

    <button onclick="entrar()">Entrar</button>
</div>

<script>
function entrar() {
    const nome = document.getElementById("nomeJogador").value.trim();

    if (nome === "") {
        alert("Digite seu nome para continuar");
        return;
    }

    // salva o nome do jogador
    localStorage.setItem("jogador", nome);

    // vai para o mercado
    window.location.href = "mercado.html";
}
</script>

</body>
</html>
