  <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Likra Economy Game</title>
<style>
body { font-family: Arial; background:#111; color:#fff; padding:20px }
.card { background:#222; padding:15px; border-radius:8px; margin-bottom:15px }
button { padding:10px; margin-top:10px }

<body>

<h1>ðŸŽ® Likra Economy</h1>

<div class="card">
<h2>Carteira do Jogador</h2>
<div id="carteira"></div>
</div>

<div class="card">
<h2>Converter para Likra (K$)</h2>
<select id="moeda">
  <option value="TER">TERâ‚¬</option>
  <option value="FUG">FUG$</option>
  <option value="DEP">DEPÂ£</option>
  <option value="POLO">POLO$</option>
  <option value="TIGER">TIGERÂ¢</option>
</select>
<input type="number" id="valor" placeholder="Valor">
<button onclick="converter()">Converter</button>
</div>

<script>
// COTAÃ‡Ã•ES
let cotacao = {
  LIKRA: 3.44,
  TER: 1.22,
  FUG: 2.90,
  DEP: 8.44,
  POLO: 13.87,
  TIGER: 7.56
};

// CARTEIRA
let carteira = {
  LIKRA: 100,
  TER: 50,
  FUG: 20,
  DEP: 10,
  POLO: 5,
  TIGER: 8
};

// FUNDO CENTRAL (PRIVADO)
let fundo = {
  LIKRA: 0,
  TER: 0,
  FUG: 0,
  DEP: 0,
  POLO: 0,
  TIGER: 0
};

function mostrarCarteira() {
  let html = "";
  for (let m in carteira) {
    html += `${m}: ${carteira[m]}<br>`;
  }
  document.getElementById("carteira").innerHTML = html;
}

function converter() {
  let moeda = document.getElementById("moeda").value;
  let valor = parseFloat(document.getElementById("valor").value);

  if (valor > carteira[moeda]) {
    alert("Saldo insuficiente");
    return;
  }

  let emLikra = valor * cotacao[moeda];
  let taxa = emLikra * 0.03;
  let liquido = emLikra - taxa;

  carteira[moeda] -= valor;
  carteira.LIKRA += liquido;

  fundo[moeda] += valor * 0.03;

  mostrarCarteira();
}

mostrarCarteira();
</script>

</body>
