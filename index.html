  <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Likra Economy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#050505,#0e1a13);
  font-family:Arial, sans-serif;
  color:#eafff4;
}

.box{
  background:rgba(0,0,0,0.75);
  padding:30px;
  border-radius:18px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,255,136,.25);
}

.logo{
  font-size:32px;
  font-weight:bold;
  color:#00ff88;
}

.sub{
  font-size:13px;
  opacity:.7;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:16px;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:16px;
  font-weight:bold;
  background:#00ff88;
  color:#003b1f;
  cursor:pointer;
}

.footer{
  margin-top:20px;
  font-size:11px;
  opacity:.4;
}
</style>
</head>

<body>

<div class="box">
  <div class="logo">LIKRA ECONOMY</div>
  <div class="sub">Simulador econômico fictício</div>

  <input type="text" id="nomeJogador" placeholder="Nome do jogador">

  <button onclick="entrarJogo()">Entrar</button>

  <div class="footer">
    Banco Central Likra • Jogo educacional
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
