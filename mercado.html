        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f1220;
            color: #ffffff;
        }

        header {
            background: #161a35;
            padding: 15px;
            text-align: center;

        .container {

        .info-bar {
            background: #1e2248;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .info-bar div {
            margin: 5px 0;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

        }

        .coin-card {

            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }

        .coin-card:hover {
            transform: scale(1.03);
        }

        .coin-name {
            font-size: 18px;
            font-weight: bold;
        }

        .coin-value {
            font-size: 22px;
            margin: 10px 0;
            color: #00ffcc;
        }

        .coin-actions {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .buy {
            background: #2ecc71;
            color: #000;
        }

        .sell {
            background: #e74c3c;
            color: #fff;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            opacity: 0.6;
        }
    </style>
</head>
