<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mercado</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: #020617;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #2563eb;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #1d4ed8;
        }

        .moeda {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“Š Mercado Financeiro</h1>

    <div class="card">
        <h2>ðŸ’° Saldo</h2>
        <p>R$ <span id="saldo">10.000</span></p>
        <button onclick="irBanco()">Ir para o Banco</button>
    </div>

    <div class="card">
    <h2>ðŸ“Š Mercado em Tempo Real</h2>

    <div class="moeda">
        <span>Bitcoin</span>
        <strong>R$ <span id="preco-Bitcoin">0</span></strong>
        <button onclick="comprar('Bitcoin')">Comprar</button>
        <button onclick="vender('Bitcoin')">Vender</button>
    </div>

    <div class="moeda">
        <span>Ethereum</span>
        <strong>R$ <span id="preco-Ethereum">0</span></strong>
        <button onclick="comprar('Ethereum')">Comprar</button>
        <button onclick="vender('Ethereum')">Vender</button>
    </div>

    <div class="moeda">
        <span>Orsilan</span>
        <strong>R$ <span id="preco-Orsilan">0</span></strong>
        <button onclick="comprar('Orsilan')">Comprar</button>
        <button onclick="vender('Orsilan')">Vender</button>
    </div>
    </div>

</body>
</html>
