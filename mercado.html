<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mercado Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: #020617;
            padding: 16px;
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .saldo {

            margin-bottom: 6px;
        }

        .info {
            font-size: 13px;

        }

        .moeda {
            display: grid;

            gap: 10px;
            align-items: center;
            padding: 10px 0;

        }

        .moeda:last-child {

        }

        .preco {

            color: #38bdf8;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .buy {
            background: #16a34a;
        }

        .sell {
            background: #dc2626;
        }

        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav button {
            background: #2563eb;
            margin: 5px;
            padding: 10px 18px;
        }

        .carteira-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #1e293b;
        }

        .carteira-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
